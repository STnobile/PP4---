{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Staff</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staff_members %}
            <tr>
                <td>{{ staff.first_name }} {{ staff.last_name }}</td>
                <td>{{ staff.email }}</td>
                <td>{{ staff.is_active }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
